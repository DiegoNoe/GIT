<!DOCTYPE html>
<html lang="es">

<head>
    <title>Jamones view</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- js resources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <style>
        .container-fluid {
            margin-top: 3%;
            margin-left: 1%;
            margin-right: 1%;
            position: relative;
        }

        #dynamic-list {
            height: 750px;
            overflow: hidden;
            overflow-y: scroll;
        }

        .product-row {
            margin-left: 0px;
            margin-right: 0px;
        }

        .product-quantity {
            padding: 0px;
        }

        .product-notes {
            border: 0;
            box-shadow: none;
        }

        .product-notes-container {
            padding: 0px;
        }

        #totalTitleLabel {
            position: fixed;
            bottom: 5%;
            left: 55%;
        }

        #totalTitle {
            position: fixed;
            bottom: 5%;
            left: 75%;
        }

        #thankyouMessage {
            background-color: white;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 1;
            text-align: center;
            padding-top: 50%;
            display: none;
        }

        #welcomeMessage {
            background-color: white;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 1;
            text-align: center;
            padding-top: 50%;
        }

    </style>

    <script language="javascript" type="text/javascript" src="js/defiant.min.js"></script>

    <script>
        var config = {
            apiKey: "AIzaSyDrVZ3499rhvfFpxfRbU-wqJ-ZUN0-_ez0",
            authDomain: "cremeria-imperial.firebaseapp.com",
            databaseURL: "https://cremeria-imperial.firebaseio.com",
            projectId: "cremeria-imperial",
            storageBucket: "cremeria-imperial.appspot.com",
            messagingSenderId: "445465872507"
        };

        firebase.initializeApp(config);
        var database = firebase.database().ref('liveView1/order');
        var globalName;
        var shortenedUnits = {
            KILO: "KG",
            PIEZA: "PZ",
            CAJA: "CJ",
            CUB: "CUB",
            EXB: "EXB"
        };

    </script>

    <!-- android interface -->
    <script type="text/javascript">
        function playSound() {
            //Android.playSound();
        }
    </script>

</head>

<body>
    <h1 id="thankyouMessage"></h1>
    <h1 id="welcomeMessage">BIENVENIDO</h1>
    <div class="alert alert-danger" style="display: none" id="noConnectionAlert" role="alert">
        <strong>No hay conexión.</strong>
    </div>
    <div class="container-fluid">
        <h2 class="modal-title" id="nameLabel" style="margin-bottom:5%;">BIENVENIDO</h2>
        <ul class="list-group" id="dynamic-list"> </ul>
        <h2 class="modal-title" id="totalTitleLabel"></h2>
        <h2 class="modal-title" id="totalTitle"></h2>
    </div>

    <script>

        function populateName() {
            firebase.database().ref('liveView1/name').on('value', function (snapshot) {
                if(snapshot.val() != null) {
                    $('#nameLabel').text("BIENVENIDO " + snapshot.val());
                    globalName = snapshot.val();
                    $("#welcomeMessage").hide();
                } else
                    $('#nameLabel').text("BIENVENIDO");
            });
        }

        //loads orders and remains listening
        function populateOrder()  {
            database.on('value', function (snapshot) {
                var total = 0;
                var isExact = true;
                var calculable = true;
                $('#dynamic-list').empty();
                snapshot.forEach(function (childSnapshot) {
                    //get values
                    var description = childSnapshot.child("descripcion").val();
                    var notes = childSnapshot.child("notas").val();
                    var quantity = childSnapshot.child("cantidad").val();
                    var tipo = childSnapshot.child("tipo").val();
                                        
                    if(quantity == "") {
                        calculable = false
                        var quantityAndUnit = "";
                        var cost = "";
                    } else {
                        var quantityAndUnit = quantity + shortenedUnits[childSnapshot.child("unidad").val()];

                        if (description.includes("JAMON") && description.includes("POR PIEZA") && tipo.includes("porPesar"))
                            var cost = quantity * childSnapshot.child("precio").val() * 5;
                        else if (description == "CAJA DE HUEVO")
                            var cost = quantity * childSnapshot.child("precio").val() * 23;
                        else if (description == "1/2 CAJA DE HUEVO ")
                            var cost = quantity * childSnapshot.child("precio").val() * 11.5;
                        else if (quantity < 0)
                            var cost = quantity * childSnapshot.child("precio").val() * (-1);
                        else
                            var cost =  quantity * childSnapshot.child("precio").val();

                        total += cost;
                        cost = "$" + Math.round(cost * 10) / 10;

                        if(tipo == "porPesarCamara" || tipo == "porPesarAfuera")
                            isExact = false;
                    }

                    //enhance quantities
                    if (quantityAndUnit.includes(".500"))
                        quantityAndUnit = quantityAndUnit.replace(".500", "½");
                    if (quantityAndUnit.includes(".50"))
                        quantityAndUnit = quantityAndUnit.replace(".50", "½");
                    if (quantityAndUnit.includes(".5"))
                        quantityAndUnit = quantityAndUnit.replace(".5", "½");

                    if (quantityAndUnit.includes(".250"))
                        quantityAndUnit = quantityAndUnit.replace(".250", "¼");
                    if (quantityAndUnit.includes(".25"))
                        quantityAndUnit = quantityAndUnit.replace(".25", "¼");

                    if(notes == "") {
                        var productListItem =
                            '<li class="list-group-item row product-row" style="padding-left: 12px; padding-right: 12px;" data-id="' + childSnapshot.key + '"">' +
                                '<h3 class="col-xs-1 product-info" style="padding: 0px; margin: 0px;">' + quantityAndUnit + '</h3>' +
                                '<h3 class="col-xs-9 product-info" style="padding: 0px; margin: 0px;">&ensp;&ensp;' + description + '</h3>' +
                                '<h3 class="col-xs-2 product-info" style="padding: 0px; padding-left:20px; margin: 0px;">' + cost + '</h3>' +
                            '</li>';
                    } else {
                        var productListItem =
                            '<li class="list-group-item row product-row" style="padding-left: 12px; padding-right: 12px;" data-id="' + childSnapshot.key + '"">' +
                                '<h3 class="col-xs-1 product-info" style="padding: 0px; margin: 0px;">' + quantityAndUnit + '</h3>' +
                                '<h3 class="col-xs-9 product-info" style="padding: 0px; margin: 0px;">&ensp;&ensp;' + description + '<br>&ensp;&ensp;' + notes + '</h3>' +
                                '<h3 class="col-xs-2 product-info" style="padding: 0px; padding-left:20px; margin: 0px;">' + cost + '</h3>' +
                            '</li>';
                    }
                    //Add list element
                    $('#dynamic-list').append(productListItem);
                });

                if(snapshot.numChildren() == 0)
                    calculable = false;
                else
                    $("#welcomeMessage").hide();

                
                if(calculable) {
                    total = Math.round(total * 10) / 10;
                    if ((total / 1000) >= 1)
                        total = total.toLocaleString('en-US');

                    $('#totalTitle').text("$" + total);
                    if(isExact) {
                        $('#totalTitleLabel').css("left", "55%");
                        $('#totalTitleLabel').text("TOTAL");
                    }
                    else {
                        $('#totalTitleLabel').css("left", "35%");
                        $('#totalTitleLabel').text("TOTAL APROX");
                    }
                } else {
                    $('#totalTitleLabel').text("");
                    $('#totalTitle').text("");
                }
            });
        }

        function checkDoneOrder() {
            firebase.database().ref('liveView1/done').on('value', function (snapshot) {
                if(snapshot.val()) {
                    $("#thankyouMessage").html("GRACIAS POR TU VISITA<br>" + globalName);
                    $("#thankyouMessage").show();
                    firebase.database().ref('liveView1').remove();
                    setTimeout(function(){
                        $("#thankyouMessage").hide();
                        $("#thankyouMessage").html("GRACIAS POR SU VISITA");
                        $("#welcomeMessage").show();
                        globalName = "";
                    }, 5000);
                }
            });
        }

        function checkConnection() {
            var connectedRef = firebase.database().ref(".info/connected");
            connectedRef.on("value", function (snap) {
                if (snap.val() === true)
                    document.getElementById("noConnectionAlert").style.display = "none";
                else
                    document.getElementById("noConnectionAlert").style.display = "block";
            });
        }

        //MAIN
        populateName();
        populateOrder();
        checkConnection();
        checkDoneOrder();

    </script>
</body>
